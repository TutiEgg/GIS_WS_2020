</head>
<body>
<div class="screen">
<a id="anfang">
<!-- Header der auf jeder Seite geich ist -->

			<p class="text">Auf dieser Seite ist ein Formular, auf welchem man sich Registrieren kann</p>
		</div>
	</div>
	
	<div class="top start2">
		<ul class="icons center">
			<!-- Ich möchte ungern meine soziale Medien hier verlinken -->
			<li class="naviIcons"><i class="material-icons" style="font-size:24px;color:white">cloud</i></li>
			<li class="naviIcons"><i class="fa fa-instagram" style="font-size:24px;color:white"></i></li>
			<li class="naviIcons"><a href="https://www.youtube.com/channel/UCwdnijymL0nMRembCerxJXw"><i class="fa fa-youtube-play" style="font-size:24px;color:white"></i></a></li>

	<h1>Registrieren</h1>
	
	
	<br>
	<br>	

	<p></p>
	<p></p>

	<form action="http://127.0.0.1:8100" method="get">
		<div class="grid-container">
			<div class="gridheader">Kontakformular</div>
			
			<div class="gridmain">
				<input name="firstname" type="text" id="regFirstName" placeholder="Vorname">
				<input name="lastname" type="text" placeholder="Nachname" id="regLastName">
				<input name="email" type="text" placeholder="Email" id="regEmail">
				<input name="password" type="text" placeholder="Passwort" id="regPassword"><br>
				<input name="brithyear" type="number" min="1940" max="2021" step="1" value="2021" placeholder="Geburtsjahr" id="regBirthyear">
				<select name="gender" id="regGender">
					<option value="mann">Mann</option>
					<option value="frau">Frau</option>
					<option value="divers">Diverse</option>
				</select>
				<div id="messageRegister">

				</div>
				<p id="message" style="color:red; font-size:16px"><em>Alle Felder sollten ausgefüllt werden!</em></p> <!--Falls nicht alle Kästchen ausgefüllt werden oder Benutzer schon in DB -> Rote Warnung anzeigen-->
			</div> 
			<div class="gridleft">
				<button class="favorite styled" type="button" onclick="window.location.href = 'einloggen.html';"> <!--In typescript ändern anstatt inline-->
					Anmelden
				</button>
				<button class="favorite styled" type="button" onclick="window.location.href = 'list.html';"> <!--In typescript ändern anstatt inline-->
					Liste
				</button>
			</div> 
		
			<div class="gridfooter">
				<input type="button" id="registerButton" value="Absenden">
			</div>
		</div>
	</form>
	<a class="anfang" href="#anfang"> <strong>Hier klicken um an den Anfang zu kommen </strong></a>
	
</div>	
</body>
</html>
